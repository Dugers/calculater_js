<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="calculater">
            <div class="calculater__result">0</div>
            <a href="#" class="calculater__actions calculater__actions-clear">C</a>
            <a href="#" class="calculater__actions calculater__actions-plus">+</a>
            <a href="#" class="calculater__actions calculater__actions-minus">-</a>
            <a href="#" class="calculater__actions calculater__actions-multiply">*</a>
            <a href="#" class="calculater__numbers calculater__numbers-0">0</a>
            <a href="#" class="calculater__numbers calculater__numbers-1">1</a>
            <a href="#" class="calculater__numbers calculater__numbers-2">2</a>
            <a href="#" class="calculater__actions calculater__actions-divide">/</a>
            <a href="#" class="calculater__numbers calculater__numbers-3">3</a>
            <a href="#" class="calculater__numbers calculater__numbers-4">4</a>
            <a href="#" class="calculater__numbers calculater__numbers-5">5</a>
            <a href="#" class="calculater__actions calculater__actions-equals">=</a>
            <a href="#" class="calculater__numbers calculater__numbers-6">6</a>
            <a href="#" class="calculater__numbers calculater__numbers-7">7</a>
            <a href="#" class="calculater__numbers calculater__numbers-8">8</a>
            <div class=""></div>
            <a href="#" class="calculater__actions calculater__actions-dot">.</a>
            <a href="#" class="calculater__numbers calculater__numbers-9">9</a>
            <a href="#" class="calculater__actions calculater__actions-module">|x|</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
